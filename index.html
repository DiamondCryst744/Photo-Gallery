<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
	<script src=""></script>
	<section id="Header">
		<h1>Photo Gallery</h1>
		<img id="MenuBar" src="Drawing-12.sketchpad.jpeg">
	</section>
	<section id="GridGallery">
		<img id="Nature" src="Drawing.png"><br>
		<h2>Grid Gallery</h2>

		<div class="Image-Section">
			<img id="one" src="2b955166-4f62-401c-a983-89c008bc4622.sketchpad.png">
		</div>

		<div class="Image-Section">
			<img id="two" src="download.jpg">
		</div>

		<div class="Image-Section">
			<img id="three" src="images%20(1).jpg">
		</div>

		<div class="Image-Section" id="Four">
			<img id="four" src="images%20(2).jpg">
		</div>

		<div class="Image-Section">
			<img id="five" src="images%20(3).jpg">
		</div>

		<div class="Image-Section">
			<img id="six" src="images%20(4).jpg">
		</div>

		<div class="Image-Section">
			<img id="seven" src="images%20(5).jpg">
		</div>

		<div class="Image-Section">
			<img id="eight" src="images.jpg">
		</div>

		<div class="Image-Section">
			<img id="nine" src="istockphoto-1093110112-612x612.jpg">
		</div>



	</section>

	<section id="SlidingGallery">

		<h3>Sliding Gallery</h3>

		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<div class="carousel-inner">

				<div class="item active">
					<center>
						<img src="2b955166-4f62-401c-a983-89c008bc4622.sketchpad.png">
					</center>

				</div>

				<div class="item">
					<center><img src="download.jpg">
					</center>
				</div>

				<div class="item">
					<center><img src="images%20(1).jpg">
					</center>
				</div>

				<div class="item">
					<center><img src="images%20(2).jpg">
					</center>
				</div>

				<div class="item">
					<center><img src="images%20(3).jpg">
					</center>
				</div>

				<div class="item">
					<center><img src="images%20(4).jpg">
					</center>
				</div>

				<div class="item">
					<center><img src="images%20(5).jpg">
					</center>
				</div>

				<div class="item">
					<center><img src="images.jpg">
					</center>
				</div>

				<ol class="carousel-indicators">
					<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="1"></li>
					<li data-target="#myCarousel" data-slide-to="2" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="3" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="4" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="5" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="6" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="7" class="active"></li>
					<li data-target="#myCarousel" data-slide-to="8" class="active"></li>

				</ol>

			</div>

			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left"></span>
			</a>
			<a class="right carousel-control" href="#myCarousel" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right"></span>
			</a>

		</div>





	</section>

</body></html>
